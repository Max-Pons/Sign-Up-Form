<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="left-side">
        <img src="image/logo.png" alt="logo">
        <h1>Odin</h1>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.</p>
        <p>You know you want to.</p>    
        <h4>Let's do this!</h4>
        <form action="#" method="post">
           <div id="text_inputs">
            <div id="left-form">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
                <label for="password">PASSWORD</label>
                <input type="text" id="password">
               </div>
               <div id="right-form">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password">
               </div>
           </div>
           <div id="buttons">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
           </div>
        </form>
    </div>
</body>
</html>
